<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //5줄 3칸짜리 테이블을 출력하세요 (for + for)
        document.write("<table border=1>"); // 테이블 시작
        for (row = 0; row < 5; row++) {
            document.write("<tr>");//1줄 생성
            for (col = 0; col < 3; col++) {
                document.write("<td>뀻</td>"); // 1칸 생성과 마감

            }
            document.write("</tr>");//1줄 마감
        }
        document.write("</table>"); //테이블 마감

        //2줄 5칸짜리 테이블을 출력하세요 (for + for)

        document.write("<table border=1>");
        for (i = 0; i < 2; i++) {
            document.write("<tr>");
            for (j = 0; j <= 4; j++) {
                document.write("<td></td>");

            }
            document.write("</tr>");
        }
        document.write("</table>");

            while */


    </script>
</head>
