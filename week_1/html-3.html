<!DOCTYPE html>
<html lang="ko" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>HTML CSS Left Right Split</title>
    <style>
        div {
            width: 100%;
            height: 500px;
            border: 1px solid black;
        }

        div.left {
            width: 50%;
            float: left;
            box-sizing: border-box;
            background: white;
        }

        div.right {
            width: 50%;
            float: right;
            box-sizing: border-box;
            background: white;
        }
    </style>
</head>

<body>
    <div>
        <th colspan="3">
        </th>
        <div class="left">
            <a href="http://www.nexon.com" target="right">넥슨 눌러봐 </a>
            <br>
            <a href="https://www.youtube.com" target="right"> 유튜브 눌러봐</a>
        </div>
        <div class="right">
            <iframe width="700" height="300" name="right"></iframe>
            <iframe width="700" height="300" name="right"></iframe>
            <iframe width="700" height="300" name="right"></iframe>

        </div>

    </div>
</body>

</html>
